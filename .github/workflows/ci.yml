name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  directory: ./devbox

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.directory }}

    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
        with:
          php-version: "8.1"

      - uses: actions/checkout@v3

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: |
          php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run static analysis
        run: ./vendor/bin/phpstan analyze src tests --memory-limit=1G

      - name: Run PHP Fixer
        run: ./vendor/bin/php-cs-fixer --config=.php-cs-fixer.php fix src tests

      - name: Run PHPLint
        run: ./vendor/bin/phplint

      # - name: Create Database
      #   run: |
      #     mkdir -p data
      #     touch data/database.sqlite

      # - name: Run migrations
      #   env:
      #     DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      #   run: |
      #     php bin/console doctrine:database:create
      #     php bin/console doctrine:migrations:migrate --no-interaction

      - name: Execute tests
        run: php bin/phpunit --stop-on-failure
